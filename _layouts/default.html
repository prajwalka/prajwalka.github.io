<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/computer-modern" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
<script src="/assets/script.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  var swiper = new Swiper(".videoSwiper", {
    loop: true,
    autoplay: {
      delay: 8000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>

<script>
  window.addEventListener("load", () => {
    const videos = document.querySelectorAll(".scale-video");

    videos.forEach(video => {
      const setPlaybackRate = () => {
        if (video.duration && video.duration > 0) {
          const rate = video.duration / 8; // 8 seconds per video
          video.playbackRate = rate;
          console.log(`Set playback rate for ${video.src} to ${rate}`);
        } else {
          console.warn(`Duration not available yet for ${video.src}`);
        }
      };

      // Try once immediately
      setPlaybackRate();

      // Try again on loadeddata (if metadata wasn't ready yet)
      video.addEventListener("loadeddata", setPlaybackRate);
    });
  });
</script>

</body>
</html>
